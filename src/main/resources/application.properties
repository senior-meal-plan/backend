spring.application.name=senior-meal-plan


spring.datasource.url=jdbc:mysql://localhost:3306/healthdb?serverTimezone=UTC&characterEncoding=UTF-8

spring.datasource.username=root

spring.datasource.password=${RDB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true


# AWS Credentials
cloud.aws.credentials.access-key=${aws.access.key}
cloud.aws.credentials.secret-key=${aws.access.secretkey}

# AWS S3 Bucket Configuration
cloud.aws.s3.bucket=uos-senior-mealproject

# AWS Region Configuration
cloud.aws.region.static=ap-northeast-2

# AWS CloudFormation Stack (Auto-configuration disabled)
cloud.aws.stack.auto=false

# webhook url
service.webhook.callback-url=http://localhost:8080/api/v1/webhooks/meals/analysis-result
service.analysis.url=http://localhost:8000/api/v1/analyze